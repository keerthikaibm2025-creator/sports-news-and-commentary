<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News and Commentary</title>
    <link rel="stylesheet" href="css file/sports news and commentary.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Football</a></li>
                <li><a href="#">Basketball</a></li>
                <li><a href="#">Baseball</a></li>
                <li><a href="#">Tennis</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Latest News Section -->
        <section class="latest-news">
            <h2>Latest Sports News</h2>
            <div class="news-item">
                <img src="https://via.placeholder.com/150" alt="Sports News">
                <div class="news-text">
                    <h3>Breaking News: Player X Transfers</h3>
                    <p>Player X has signed a new contract with Team Y. More details inside...</p>
                    <button class="read-more">Read More</button>
                </div>
            </div>
            <!-- Add more news items here -->
        </section>

        <!-- Commentary Section -->
        <section class="commentary">
            <h2>Join the Discussion</h2>
            <textarea id="commentary-input" placeholder="Share your thoughts on this match..."></textarea>
            <button id="submit-comment">Post Comment</button>
            <div id="comments-list">
                <!-- User comments will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sports News & Commentary</p>
    </footer>

    <script src="javascriptfile/sports news and commentary.js"></script>
</body>
</html>
